<!-- modal excluir-->
<div class="modal fade" id="modalExcluir" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Excluir Aeronave</h4>
            </div>
            <div class="modal-body">
                <h3>Tem certeza que deseja excluir a aeronave
                    <b>{{aeronave.id}}</b>?</h3>
                <p>Matrícula: {{aeronave.matricula}}</p>
                <p>Tipo: {{aeronave.tipo}}</p>
                <p class="text-danger">
                    <b>OBS.: Todos os voos associados a ela tbm serão excluídos!</b>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="deleteAeronave(aeronave.id)">Excluir</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
