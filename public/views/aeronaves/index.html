<div class="row">
    <div class="panel panel-info">
        <div class="panel-heading text-right">
            <a class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">
                <i class="fa fa-plus"></i> Nova aeronave
            </a>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="text-center">#</th>
                        <th class="text-center">Matrícula</th>
                        <th class="text-center">Tipo</th>
                        <th class="text-center"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4">
                            <input type="text" class="form-control " ng-model="filter.matricula" value="" placeholder="Pesquisar matrícula..." />
                        </td>
                    </tr>
                    <tr ng-repeat="aeronave in aeronaves | filter: filter:strict">
                        <td class="text-center">{{ aeronave.id }}</td>
                        <td class="text-center">{{ aeronave.matricula }}</td>
                        <td class="text-center">{{ aeronave.tipo }}</td>
                        <td class="text-center">
                            <div class="btn-group">
                                <a href="/plano-de-voo/public/aeronaves/alteracao/{{ aeronave.id }}" class="btn btn-group btn-default btn-sm">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a href="/plano-de-voo/public/aeronaves/exclusao/{{ aeronave.id }}" class="btn btn-group btn-danger btn-sm">
                                    <i class="fa fa-remove"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
