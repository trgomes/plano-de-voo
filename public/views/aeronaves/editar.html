<!-- Modal cadastrar voo-->
<div class="modal fade" id="modalEditar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Editar aeronave</h4>
            </div>
            
            <div class="modal-body">
                <form>
                    <div class="alert alert-danger" role="alert" ng-show="errorMessage">{{errorMessage}}</div>

                    <div class="form-group">
                        <label for="matricula">Matr√≠cula</label>
                        <input type="text" required class="form-control" id="matricula" ng-model="aeronave.matricula" />
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo</label>                        
                        <select class="form-control" ng-model="aeronave.tipo_id">
                            <option value="">Selecione o tipo da aeronave</option>
                            <option ng-repeat="tipo in tipos" value="{{tipo.id}}" ng-selected="aeronave.tipo_id == tipo.id"> {{tipo.tipo}}</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" ng-click="updateAeronave(aeronave)">Editar</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
