<div class="row">
    <div class="panel panel-info">
        <div class="panel-heading text-right">
            <div class="row">
                <div class="col-lg-6">
                    <input type="text" class="form-control " ng-model="filter.nome" value="" placeholder="Pesquisar nome..." />
                </div>
                <div class="col-lg-6">
                    <a class="btn btn-success btn-lg" ng-click="modalCadastrar(voo)">
                        <i class="fa fa-plus"></i> Nova aeroporto
                    </a>
                </div>
            </div>
        </div>
        <div class="panel-body">

            <div class="alert alert-info" ng-show="message">{{message}}</div>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="text-center">#</th>
                        <th class="text-center">Nome</th>
                        <th class="text-center"></th>
                    </tr>
                </thead>
                <tbody>                    
                    <tr ng-repeat="aeroporto in aeroportos | filter: filter:strict">
                        <td class="text-center">{{ aeroporto.id }}</td>
                        <td class="text-center">{{ aeroporto.nome }}</td>
                        <td class="text-center">
                            <div class="btn-group">
                                <a class="btn btn-group btn-default btn-sm" title="Alterar aeroporto" ng-click="modalEditar(aeroporto.id)">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a class="btn btn-group btn-danger btn-sm" title="Excluir aeroporto" ng-click="modalExcluir(aeroporto)">
                                    <i class="fa fa-remove"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal Cadastrar aeroporto-->
<div ng-include="'views/aeroportos/cadastrar.html'"></div>
<!-- Modal Editar aeroporto-->
<div ng-include="'views/aeroportos/editar.html'"></div>
<!-- Modal Excluir aeroporto-->
<div ng-include="'views/aeroportos/excluir.html'"></div>
