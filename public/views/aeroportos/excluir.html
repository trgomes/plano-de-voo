<!-- modal excluir-->
<div class="modal fade" id="modalExcluir" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Excluir aeroporto</h4>
            </div>
            <div class="modal-body">
                <h3>Tem certeza que deseja excluir o aeroporto
                    <b>{{aeroporto.id}}</b>?</h3>                
                <p>Tipo: {{aeroporto.nome}}</p>
                <p class="text-danger">
                    <b>OBS.: Todos os voos associados ao aeroporto tbm serão excluídos!</b>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="deleteAeroporto(aeroporto.id)">Excluir</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
